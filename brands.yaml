Familia:
  brand_name: "Familia"
  description: |
    Российская сеть off-price магазинов одежды/обуви/товаров для дома, а также официальное приложение.
    Пользовательские сообщения релевантны, если про покупки, ассортимент, скидки, бонусы, приложение, качество, возвраты, сервис, наличие, цены.
  aliases:
    - "familia"
    - "фамилия"
    - "фамилия магазин"
    - "фамилия приложение"
  sure_drop_patterns:
    # найм/вакансии
    - "(?i)\\bваканси\\w+\\b"
    - "(?i)\\bтребу(ется|ются)\\b"
    - "(?i)\\bподработк\\w+\\b"
    - "(?i)\\bработа\\b"
    - "(?i)\\bмерченда(й|и)зер\\b"
    - "(?i)\\bпродав(ец|цы)\\b"
    - "(?i)\\bкассир\\w*\\b"
    - "(?i)\\bуборщиц\\w*\\b"
    - "(?i)\\bгрузчик\\w*\\b"

    # “рядом с Familia” как ориентир (события/объявления)
    - "(?i)\\b(рядом|около|возле|напротив)\\b.{0,40}\\b(familia|фамилия)\\b"
    - "(?i)\\b(мастер\\-класс|ярмарка|встреча|концерт|афиша|мероприятие)\\b.{0,60}\\b(рядом|около|возле|напротив)\\b"

    # не тот “Familia”
    - "(?i)\\bsagrada\\s+familia\\b"
    - "(?i)\\bneoton\\s+familia\\b"
    - "(?i)#la[_\\-]?familia\\b"

  pr_reply_markers:
    - "(?i)^здравствуйте"
    - "(?i)^добрый\\s+день"
    - "(?i)спасибо\\s+за\\s+обращение"
    - "(?i)нам\\s+очень\\s+приятно"
    - "(?i)приходите\\s+еще"
